<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <link href="main/app/style.css" rel="stylesheet" type="text/css"></link>
       
    </h:head>
    
    <h:body>
        
        <div id="block">
            <!--Заголовок-->
        <div id="header" align="center">Система информационного обеспечения органов государственной власти </div>
            <!--Меню навигации-->
        <ul class="css-menu-3">
            <li><a href="main/app/index.xhtml" class="selected">Текущая обстановка</a></li>
            <li><a href="main/app/directory.xhtml">Справочники</a></li>
            <li><a href="main/app/reports.xhtml">Отчеты</a></li>
            <li><a href="#">Раздел</a></li>
            <li><a href="#">Еще раздел</a></li>
        </ul>
        <div id="content">
           <!--Карта-->
        <div class="cart">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d147259.98509664007!2d55.9831080970703!3d54.781069696047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sru!4v1472816480090" 
                   frameborder="0" style="border:0" ></iframe>
        </div> 
            <!--Параметры-->
        <div class="left">
    
        <h:form>
            <p:accordionPanel activeIndex="">
                <p:tab title="Районы и города">
                   <p:selectManyCheckbox id="grid" value="#{checkboxView.selectedCities}" layout="grid" columns="2" style="text-align: left">
                       <f:selectItems value="#{checkboxView.cities}" var="city" itemLabel="#{city}" itemValue="#{city}" />
                    </p:selectManyCheckbox>
                </p:tab>
                <p:tab title="Виды перевозок">
                    <p:selectManyCheckbox id="grid" value="#{checkboxView.selectedModesOfTransport}" layout="grid" columns="2" style="text-align: left">
                       <f:selectItems value="#{checkboxView.modesOfTransport}" var="transport" itemLabel="#{transport}" itemValue="#{transport}" />
                    </p:selectManyCheckbox>
                </p:tab>
                <p:tab title="Маршруты">
                    <p:selectManyCheckbox id="grid" value="#{checkboxView.selectedRoute}" layout="grid" columns="2" style="text-align: left">
                       <f:selectItems value="#{checkboxView.route}" var="route" itemLabel="#{route}" itemValue="#{route}" />
                    </p:selectManyCheckbox>
                </p:tab>
                <p:tab title="Еще какой-либо параметр">
                    <h:outputText value="Здесь будет ....... из БД->Справочников" 
                                      style="text-indent:16px; display: block"/>
                </p:tab>
            </p:accordionPanel>
            <p:button value="Показать" ></p:button>
         </h:form>   
                         
            </div>
        </div>
        
        <div class="clear"></div>
        <!--Подвал - Footer-->
        <div class="footer">
        <p>Главная | <a href="#">О нас</a> | <a href="#">Техническая поддержка</a></p>
        </div>
        </div>
    </h:body>
</html>
