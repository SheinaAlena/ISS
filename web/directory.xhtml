<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <link rel="stylesheet" type="text/css" href="style.css"></link>

    </h:head>

    <h:body>

        <div class="block">
            <!--Заголовок-->
            <div class="header" align="center">Система информационного обеспечения органов государственной власти </div>
            <!--Меню навигации-->
            <ul class="css-menu-3">
                <li><a href="index.xhtml" >Текущая обстановка</a></li>
                <li><a href="directory.xhtml" class="selected">Справочники</a></li>
                <li><a href="reports.xhtml">Отчеты</a></li>
                <li><a href="#">Раздел</a></li>
                <li><a href="#">Еще раздел</a></li>
            </ul>
            <div class="content">
                <!--Таблицы-->

                <div id="list" >
                    <h:form>   
                        <p:dataTable var="directory" value="#{dataDB.tableTransport}" editable="true" style="margin-bottom:20px">

                            <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update="@form" />
                            <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update="@form" />

                            <p:columns value="#{dataDB.columns}" var="column"
                                       sortBy="#{column.property}" filterBy="#{column.property}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{tableTransport}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{tableTransport}" style="width:100%" label="Name"/>
                                    </f:facet>

                                    <f:facet name="header">
                                        #{column.header}
                                    </f:facet>
                                    <h:outputText value="#{data[column.property]}"/>
                                </p:cellEditor>
                            </p:columns>
                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>

                        </p:dataTable>

                    </h:form>
                </div>

                <!--Справочники-->
                <div class="left"> 
                    <h:form>
                        <p:menu style="width: 28vw; text-align: center">
                            <p:submenu label="Транспортные средства"/>
                            <p:menuitem value="Транспортные средства" update="list" action="#{dataDB.buttonAction('transport')}" ajax="false"/>
                            <p:menuitem value="Типы ТС" rendered="list" actionListener="#{data.buttonAction}" ajax="true" />
                            <p:menuitem value="Модели ТС" actionListener="#{data.buttonAction}" ajax="true" />
                            <p:submenu label="Виды перевозок"/>
                            <p:menuitem value="Перевозки" actionListener="#{data.buttonAction}" ajax="true" />
                            <p:submenu label="Нарушения"/>
                            <p:menuitem value="Виды нарушений" actionListener="#{data.buttonAction}" ajax="true" />
                            <p:submenu label="Маршруты"/>
                            <p:menuitem value="Маршруты" actionListener="#{data.buttonAction}" ajax="true" />  
                            <p:menuitem value="Остановочные пункты" actionListener="#{data.buttonAction}" ajax="true" />
                            <p:submenu label="Города и районы"/>
                            <p:menuitem value="Города и районы" actionListener="#{data.buttonAction}" ajax="true" />


                        </p:menu>
                    </h:form>
                </div>
            </div>

            <div class="clear"></div>
            <!--Подвал - Footer-->
            <div class="footer">
                <p>Главная | <a href="#">О нас</a> | <a href="#">Техническая поддержка</a></p>
            </div>
        </div>
    </h:body>
</html>
